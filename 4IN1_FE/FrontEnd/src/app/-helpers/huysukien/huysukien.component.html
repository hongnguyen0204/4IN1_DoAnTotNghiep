<div style="width:300px; height: 300px;">
  <h1 mat-dialog-title>{{data.title}}</h1>
  <div mat-dialog-content>
    <textarea class="form-control" style="width: 300px; height: 150px; "[(ngModel)]="message" type="text"></textarea>
  </div>
  <div style="float:left;margin:50px;">
    <button class="btn btn-success" type="button" value="Có" [mat-dialog-close]="message">Từ chối</button>
      <button style="margin-left: 30px; width: 80px; " class="btn btn-danger" type="button" value="Không"  [mat-dialog-close]="false">Hủy</button>
  </div>
</div>
