<body style="position: relative;margin-top: 130px">
<div class="container rounded bg-white mt-5 mb-5">
  <div class="row"style="border: 1.5px solid;border-radius: 6px;">
    <div class="col-md-3 border-right">
      <div class="file-input" style="margin: 33%;">
        <input type='file' (change)="readURL($event);" id="file" class="file" />
        <img style="max-width: 180px;max-height: 180px" id="blah"  [src]="imageSrc || 'http://placehold.it/180'" alt="your image"  />
        <label for="file">Chon  ảnh</label>
      </div>
    </div>
    <div class="col-md-6 border-right">
      <div class="p-3 py-5">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h4 class="text-right">Thông tin cá nhân</h4>
        </div>
        <div class="row mt-3 ">
          <div class="col-md-12">
            <label class="labels">Họ và tên</label>
            <input type="text" name="name" [(ngModel)]="ttcn.fullname" class="form-control">
          </div>
        </div>
        <div class="row mt-3 ">
          <div class="col-md-12">
            <label class="labels">Ngày sinh</label>
            <input type="date" name="date" [(ngModel)]="ttcn.day_of_birth" class="form-control">
          </div>
        </div>
        <div class="row mt-3 ">
          <div class="col-md-12">
            <label class="labels">Giới tính:</label>
            <form>
              <label class="radio-inline-nam">
                <input type="radio"  name="optradio" value="0">Nam
              </label>
              <label class="radio-inline-nu">
                <input type="radio" name="optradio" value="1">Nữ
              </label>
            </form>
          </div>
        </div>
        <div class="row mt-3">
          <div class="col-md-12">
            <label class="labels">Số điện thoại</label>
            <input type="text" name="phone"  [(ngModel)]="ttcn.phone_number" class="form-control" >
          </div>

          <div class="col-md-12"><label class="labels">Email</label>
            <input type="text" name="email" [(ngModel)]="ttcn.email" class="form-control" ></div>
          <div class="col-md-12"><label class="labels">Khoa</label>
            <input type="text" name="faculty" [(ngModel)]="ttcn.faculty" class="form-control" ></div>
        </div>
        <div class="mt-5 text-center">
          <button class="btn btn-primary profile-button" (click)="save($event)" type="button">Lưu</button>
        </div>
      </div>
    </div>

  </div>
</div>

</body>
