<title>Thông tin cá nhân</title>
<body style="position: relative;margin-top: 130px">
<div class="container rounded bg-white mt-5 mb-5">
  <div class="row"style="border: 1.5px solid;border-radius: 6px;">
    <div class="col-md-3 border-right">
      <div class="file-input" style="margin: 33%;">
        <input type='file' (change)="readURL($event);" id="file" class="file" />
        <img style="max-width: 180px;max-height: 180px" id="blah"  [src]="imageSrc || 'http://placehold.it/180'" alt="your image"  />
        <label for="file">Chọn ảnh</label>
      </div>
    </div>
    <div class="col-md-6 border-right"z>
      <div class="p-3 py-5">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h4 class="text-right">Thông tin cá nhân</h4>
        </div>
        <form
          name="form"
          (ngSubmit)="f.form.valid && save($event)"
          #f="ngForm"
          novalidate>
        <div class="row mt-3 ">
          <div class="col-md-12">
            <label class="labels">Họ và tên</label>
            <input type="text" name="name" [(ngModel)]="users.fullname" class="form-control"
            required
            minlength="2"
            maxlength="30"
            #fullname = "ngModel"
            />
            <div class="alert-danger" *ngIf="fullname.invalid">
              <div *ngIf="fullname.errors.required">Vui lòng nhập tên</div>
              <div *ngIf="fullname.errors.minlength">Tên Không được dưới 2 kí tự</div>
              <div *ngIf="fullname.errors.maxlenght">Tên Không được quá 30 kí tự</div>
            </div>
          </div>
        </div>
        <div class="row mt-3 ">
          <div class="col-md-12">
            <label class="labels">Ngày sinh: {{users.day_of_birth|date:'dd/MM/yyyy'}}</label>
            <input type="date" name="date" [(ngModel)]="users.day_of_birth"  class="form-control"/>
          </div>
        </div>
        <div class="row mt-3 ">
          <div class="col-md-12">
            <label class="labels">Giới tính: {{gioiTinh(users.gender)}}</label>
              <label class="radio-inline-nam">
                <input id="nam" [(ngModel)]="users.gender" type="radio" name="gender" name="optradio" value="true">Nam
              </label>
              <label class="radio-inline-nu">
                <input id="nu" [(ngModel)]="users.gender" type="radio" name="gender"  value="false">Nữ
              </label>
          </div>
        </div>
        <div class="row mt-3">
          <div class="col-md-12">
            <label class="labels">Số điện thoại</label>
            <input type="text" name="phone"  [(ngModel)]="users.phone_number" class="form-control"
            required
            pattern="(0)[0-9 ]{9}"
            #sdt = "ngModel"
            />
          </div>
          <div class="alert-danger"  *ngIf="sdt.invalid">
            <div *ngIf="sdt.errors.required">Vui lòng nhập số điện thoại.</div>
            <div *ngIf="sdt.errors.pattern">Vui lòng nhập đúng định dạng</div>
          </div>

          <div class="col-md-12"><label class="labels">Email</label>
            <input type="text" name="email" [(ngModel)]="users.email" class="form-control" disabled>
          </div>
          <div class="col-md-12"><label class="labels">Khoa</label>
            <input type="text" name="faculty" [(ngModel)]="users.faculty" class="form-control"
            required
            minlength="5"
            maxlength="50"
            #khoa = "ngModel"/>
            <div class="alert-danger" *ngIf="khoa.invalid">
              <div *ngIf="khoa.errors.required">Không được để trống</div>
              <div *ngIf="khoa.errors.minlength">vui lòng nhập đúng tên khoa</div>
              <div *ngIf="khoa.errors.maxlength">vui lòng nhập đúng tên khoa</div>
            </div>
          </div>
        </div>
        <div class="mt-5 text-center">
          <button class="btn btn-primary profile-button" type="submit">Lưu</button>
        </div>
        </form>
      </div>
    </div>

  </div>
</div>

</body>
