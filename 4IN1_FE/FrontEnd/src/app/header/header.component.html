<!--Header dành cho người dùng-->
<div *ngIf="showAdminBoard; else user">
</div>
<ng-template #user>
  <div>
    <head>
      <!--====== Title ======-->
    </head>
    <header style="display: block" class="header-area">
      <div class="navbar-area navbar-two">
        <div class="container">
          <div class="row">
            <div class="col-lg-12">
              <nav class="navbar navbar-expand-lg" style="margin-left: -200px">
                <a class="navbar-brand" href="index.html">
                  <!--====== Set  ======-->
                  <img style="width:100px;height:100px;" src="assets/images/logodtu.png" alt="Logo">
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTwo" aria-controls="navbarTwo" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="toggler-icon"></span>
                  <span class="toggler-icon"></span>
                  <span class="toggler-icon"></span>
                </button>
                <div style="max-width:25%" class="collapse navbar-collapse sub-menu-bar" id="navbarTwo">
                  <ul class="navbar-nav m-auto">
                    <li class="nav-item">
                      <a class="page-scroll" href="trangchu">Trang chủ</a>
                    </li>
                    <li class="nav-item">
                      <a class="page-scroll" href="sukien">Sự kiện</a>
                    </li>
                    <li class="nav-item">
                      <a class ="page-scroll" href="tintuc">Tin tức</a>
                    </li>
                  </ul>
                </div>
                <div class="navbar-btn d-none d-sm-inline-block">
                  <a style="margin-left: 200px;" class="main-btn" href="dangkitochuc">
                    Đăng kí sự kiện</a>
                </div>
                <div class="login"  *ngIf="!isLoggedIn">
                  <a href="dangnhap" class="log-in">Đăng nhập</a>
                  <span style="color: white;margin:0 10px 0 10px "> | </span>
                  <a href="dangky" class="log-out">Đăng Ký</a>
                </div>
                <div class="login" *ngIf="isLoggedIn">
                  <div class="dropdown">
                    <a style="color: black" class="dropbtn">{{fullname}}
                      <img src="assets/images/mini.png">
                    </a>
                    <div class="dropdown-content">
                      <a style="color: black;" href="thongtincanhan">Thông tin cá nhân</a>
                      <a style="color: black;" href="quanlysukien">Quản lý sự kiện</a>
                      <a style="color: black;" (click)="logout()">Đăng xuất</a>
                    </div>
                  </div>
                </div>
              </nav> <!-- navbar -->
            </div>
          </div> <!-- row -->
        </div> <!-- container -->
      </div>
    </header>
  </div>
</ng-template>


<style>
  a{
    cursor: pointer;
  }
  .login a{
    color: white;
  }
  .login a:hover{
    color: #0000cc;
  }
</style>
