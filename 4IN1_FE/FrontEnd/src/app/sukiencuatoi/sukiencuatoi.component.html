<!--Bảng 1-->
<title>Sự kiện của tôi</title>
<div class="content" style="margin-top: 160px">
  <div class="container-fluid" style="position: relative;max-width: 80%;margin: 0px auto 40px auto;">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header card-header-primary">

            <h4 class="card-title ">Sự kiện đã tổ chức</h4>

            <p class="card-category"></p>
          </div>
          <select (change)="tsk()" [(ngModel)]="idevent" name="tensukien"  style=" width: auto; height: 50px; outline:none;">
            <option value="{{sk.id}}" *ngFor="let sk of sukiens">{{sk.event_name}}</option>
          </select>
          <div class="card-body">
            <div class="table-responsive">
              <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" style="table-layout:fixed" class="row-border hover" style="width:100%">
                <thead>
                <tr>
                  <th style="width: 30px">STT</th>
                  <th style="width: 170px">Họ & Tên</th>
                  <th>Email</th>
                  <th>Điểm mạnh</th>
                  <th style="width: 108px">Số Điện Thoại</th>
                  <th style="width: 90px">Thông tin</th>
                  <th style="width: 91px">Trạng thái</th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let ctv of qlcongtacviens, let i = index" >
                  <td>{{i+1}}</td>
                  <td>{{ctv[0]}}</td>
                  <td>{{ctv[1]}}</td>
                  <td>{{ctv[2]}}</td>
                  <td>{{ctv[3]}}</td>
                  <td align="center"><button class="btn btn-info" (click)="infomation(ctv[1])">Xem</button></td>
                  <td align="center">
                    <input id="hau" [(ngModel)]="ctv[4]" (click)="duyet(ctv[4],ctv[5])" type="checkbox">
                  </td>
                </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
