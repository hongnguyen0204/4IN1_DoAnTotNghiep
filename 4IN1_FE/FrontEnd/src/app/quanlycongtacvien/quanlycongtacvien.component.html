<app-header></app-header>
<div class="container-table100">

<div class="container-table100" style="position: relative;margin-top: 130px">
  <table datatable [dtOptions]="dtOptions" style="table-layout:fixed" class="row-border hover" style="width:100%">
    <div class="wrap-table100" >
      <ul class="nav justify-content-between align-items-center" id="myTab" role="tablist">
        <li class="nav-item">
          <div class="dropdown" >
            <select  style="border: none; width: 960px; height: 50px;">
              <option value="vanthang" selected>Chào mừng tân sinh viên khoá K23</option>
            </select>
          </div>
        </li>
      </ul>
      <div class="table">
        <div class="row header">
          <div class="cell">
            STT
          </div>
          <div class="cell">
            Họ & Tên
          </div>
          <div class="cell">
            Email
          </div>
          <div class="cell">
            Điểm mạnh
          </div>
          <div class="cell">
            Số Điện Thoại
          </div>
          <div class="cell">
            Trạng thái
          </div>
        </div>

        <div *ngFor="let ctv of thongtintaikhoans, let i = index" class="row">
          <div class="cell" data-title="STT">
            {{i+1}}
          </div>
          <div class="cell" data-title="Họ & Tên">
            {{ctv.fullname}}
          </div>
          <div class="cell" data-title="Mail">
            {{ctv.email}}
          </div>
          <div class="cell" data-title="Điểm mạnh">
            Năng nổ, nhiệt tình, ngoại giao tốt
          </div>
          <div class="cell" data-title="Số Điện Thoại">
            0905125642
          </div>
          <div style="display: flex" class="cell" data-title="Trạng thái">
            <input type="checkbox" checked data-toggle="toggle" data-on="Đồng ý" data-off="Từ chối" data-onstyle="success" data-offstyle="danger">
            <p style="margin-top: -5px; margin-left: 8px;">Duyệt</p>
          </div>
        </div>
      </div>
      <div style="text-align: center; width: 960px; height: 50px;">
        <button style="color: white; border-radius: 5px; margin-top: 5px; background-color: #102baf; width: 100px; height: 40px;" id="button">Lưu</button>
      </div>
    </div>
  </table>
</div>
</div>
<app-footer></app-footer>
