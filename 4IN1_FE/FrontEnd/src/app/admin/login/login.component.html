<head>
  <title>
    ADMIN LOGIN
  </title>
</head>
<div class="limiter">
  <div class="container-login100">
    <div class="wrap-login100">
      <form class="login100-form validate-form p-l-55 p-r-55 p-t-178"
            *ngIf="!isLoggedIn"
            name="form"
            (ngSubmit)="f.form.valid && onSubmit()"
            #f="ngForm"
            novalidate
      >
                        <span class="login100-form-title">
                            Đăng nhập
                        </span>
        <div class="wrap-input100 validate-input m-b-16" data-validate="Please enter username">
          <input class="input100" type="text"  name="username" placeholder="Tên đăng nhập"
                 [(ngModel)]="form.username"
                 required
                 #username="ngModel"
          >
          <div
            class="alert alert-danger"
            role="alert"
            *ngIf="f.submitted && username.invalid"
          >
            Cần nhập vào tên đăng nhập!
          </div>
        </div>
        <div class="wrap-input100 validate-input alert-validate" data-validate="Please enter password">
          <input class="input100" type="password"  name="pass" placeholder="Mật khẩu"
                 [(ngModel)]="form.password"
                 required
                 minlength="6"
                 #password="ngModel"
          >
          <div
            class="alert alert-danger"
            role="alert"
            *ngIf="f.submitted && password.invalid"
          >
            <div *ngIf="password.errors.required">Cần nhập mật khẩu!</div>
            <div *ngIf="password.errors.minlength">
              Mật khẩu ít nhất 6 kí tự!
            </div>
          </div>
        </div>
        <div class="text-right p-t-13 p-b-23">
          <a href="quenmatkhau" class="txt2">
            Quên Mật khẩu?
          </a>
        </div>
        <div class="container-login100-form-btn">
          <button class="login100-form-btn">
            Đăng nhập
          </button>
        </div>
        <div class="form-group">
          <div
            class="alert alert-danger"
            role="alert"
            *ngIf="f.submitted && isLoginFailed"
          >
            Login failed: {{ errorMessage }}
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
