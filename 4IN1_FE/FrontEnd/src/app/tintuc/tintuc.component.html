<div class="textbox" >
  <div id="left">
    <div class="news">
      <h2>TIN TỨC</h2>
      <hr width="96%" size="10" color="black">
    </div>
    <div >
      <ul>
        <li >
          <div style="display: flex" *ngFor="let tt of tintuc" >
            <img [src]="tt.img"/>
            <div>
              <h3>
                <a href="#">{{tt.title}}</a>
              </h3>
              <p>{{tt.describe_of_news}}</p>
            </div>
          </div>
        </li>
      </ul>
    </div>
  </div>
  <div id="right">
    <div class="right-header-news">
      <span>BÀI VIẾT MỚI NHẤT</span>
    </div>
    <ul *ngFor="let tt of tintuc;let i=index">
      <div  *ngIf="i % 4" >
        <li>
          <img [src]="tt.img">
          <a href="#">{{tt.title}}</a>
        </li>
      </div>
    </ul>
  </div>
</div>
