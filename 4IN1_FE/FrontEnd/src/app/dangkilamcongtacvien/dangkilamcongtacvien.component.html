
<div class="contact1" style="position: relative;margin-top: 130px">
  <div class="container-contact1">
    <div class="contact1-pic js-tilt" data-tilt>
      <img src="../../assets/images/unnamed.png" alt="IMG">
    </div>

    <form class="contact1-form validate-form">
				<span class="contact1-form-title">
					Đăng Kí Làm Cộng Tác Viên
				</span>

      <div class="wrap-input1 validate-input" data-validate = "Name is required">
        <input class="input1" type="text" name="name" placeholder="Name">
        <span class="shadow-input1"></span>
      </div>

      <div class="wrap-input1 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
        <input class="input1" type="text" name="email" placeholder="Email">
        <span class="shadow-input1"></span>
      </div>
      <div class="container">
        <div class="row">
          <div class="col-12">
            <table class="table table-bordered">
              <thead>
              <tr>
                <th scope="col"></th>
                <th scope="col">Tên Sự Kiện</th>
                <th scope="col">Tiêu Chí Đánh Giá</th>
              </tr>
              </thead>
              <tbody>
              <tr>
                <td>
                  <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="customCheck1" checked>
                    <label class="custom-control-label" for="customCheck1">1</label>
                  </div>
                </td>
                <td>Sự Kiện đá bóng</td>
                <td>Năng động, hoạt bát</td>

              </tr>
              <tr>
                <td>
                  <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="customCheck2">
                    <label class="custom-control-label" for="customCheck2">2</label>
                  </div>
                </td>
                <td>Sự kiện ca nhạc</td>
                <td>Năng động, hoạt bát, nhanh nhẹn</td>

              </tr>
              <tr>
                <td>
                  <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="customCheck3">
                    <label class="custom-control-label" for="customCheck3">3</label>
                  </div>
                </td>
                <td>Sự kiện chào đón tân sinh viên</td>
                <td>Năng nổ, nhanh nhẹn hoạt bát, tự tin</td>

              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>


      <div class="wrap-input1 validate-input" data-validate = "Message is required">
        <textarea class="input1" name="message" placeholder="Message"></textarea>
        <span class="shadow-input1"></span>
      </div>

      <div class="container-contact1-form-btn">
        <button class="contact1-form-btn">
						<span>
							Gửi yêu cầu
							<i class="fa fa-long-arrow-right" aria-hidden="true"></i>
						</span>
        </button>
      </div>
    </form>
  </div>
</div>
