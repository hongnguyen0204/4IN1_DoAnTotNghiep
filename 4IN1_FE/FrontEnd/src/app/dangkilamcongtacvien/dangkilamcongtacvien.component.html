<head>
  <title>Đăng ki làm CTV</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div class="contact1" *ngIf="currentUser; else loggedOut" style="position: relative;margin-top: 140px">
  <div class="container-contact1">
    <div class="contact1-pic js-tilt" data-tilt>
      <img src="assets/images/unnamed.png" alt="IMG">
    </div>
    <form class="contact1-form validate-form">
				<span class="contact1-form-title">
					Đăng Kí Làm Cộng Tác Viên
				</span>
      <div class="wrap-input1 validate-input" data-validate="Name is required">
        <input class="input1" [(ngModel)]="users.fullname" type="text" name="name" placeholder="Name" disabled>
      </div>
      <div class="wrap-input1 validate-input" data-validate="Valid email is required: ex@abc.xyz">
        <input class="input1" [(ngModel)]="users.email" type="text" name="email" placeholder="Email" disabled>
      </div>
      <div class="wrap-input1 validate-input" data-validate="Valid Phone number is required: ex@abc.xyz">
        <input class="input1" [(ngModel)]="users.phone_number" type="text" name="Phone number" placeholder="Phone number" disabled>
      </div>
      <div class="wrap-input1 validate-input" data-validate="Valid Faculty is required: ex@abc.xyz">
        <input class="input1" [(ngModel)]="users.faculty" type="text" name="Faculty" placeholder="Faculty" disabled>
      </div>
      <div class="container">
        <div class="row">
          <div class="col-12">
            <table class="table table-bordered">
              <thead>
              <tr>
                <th scope="col">Tên Sự Kiện</th>
                <th scope="col">Tiêu Chí Đánh Giá</th>
              </tr>
              </thead>
              <tbody>
              <tr>
                <td style="max-width: 70px">Sự Kiện đá bóng</td>
                <td style="max-width: 80px">Năng động, hoạt bát</td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
      <div class="wrap-input1 validate-input" data-validate="Message is required">
        <textarea class="input1" name="message" placeholder="Message"></textarea>
      </div>

      <div class="container-contact1-form-btn">
        <button class="contact1-form-btn">
						<span>
							Gửi yêu cầu
							<i class="fa fa-long-arrow-right" aria-hidden="true"></i>
						</span>
        </button>
      </div>
    </form>
  </div>
</div>
<ng-template #loggedOut>
  <div style="position: relative;margin-top: 140px;margin-bottom: 20px">
    <form style="margin:auto;text-align: center" >
        <h1 style="color: black;">Bạn cần đăng nhập để thực hiện điều này!</h1>
    </form>
  </div>
</ng-template>
</body>
