
<div class="limiter" style="position: relative;margin-top: 130px">
  <div class="container-login100">
    <div class="wrap-login100">
      <form class="login100-form validate-form p-l-55 p-r-55 p-t-178"
            *ngIf="!isSuccessful"
            name="form"
            (ngSubmit)="f.form.valid && onSubmit()"
            #f="ngForm"
            novalidate
      >
        <span class="login100-form-title">Đăng ký</span>
        <div class="wrap-input100 validate-input m-b-16" data-validate="Please enter username">
          <input class="input100" type="text" name="username" placeholder="Tên đăng nhập"
                 [(ngModel)]="form.username"
                 required
                 #username="ngModel"
          >
          <div
            class="alert alert-danger"
            role="alert"
            *ngIf="f.submitted && username.invalid"
          >
            Cần nhập vào tên đăng nhập!
          </div>
        </div>
        <div class="wrap-input100 validate-input m-b-16" data-validate="Please enter username">
          <input class="input100" type="text" name="email" placeholder="Email"
                 [(ngModel)]="form.email"
                 required
                 email
                 #email="ngModel"
          >
          <div
            class="alert alert-danger"
            role="alert"
            *ngIf="f.submitted && email.invalid"
          >
            <div *ngIf="email.errors.required">Cần nhập vào email!</div>
            <div *ngIf="email.errors.email">
              Sai định dạng email.
            </div>
          </div>
        </div>
        <div class="wrap-input100 validate-input alert-validate" data-validate="Please enter password">
          <input class="input100" type="password" name="pass" placeholder="Mật khẩu"
                 [(ngModel)]="form.password"
                 required
                 minlength="6"
                 #password="ngModel"
          >
          <div
            class="alert alert-danger"
            role="alert"
            *ngIf="f.submitted && password.invalid"
          >
            <div *ngIf="password.errors.required">Cần nhập mật khẩu!</div>
            <div *ngIf="password.errors.minlength">
              Mật khẩu ít nhất 6 kí tự!
            </div>
          </div>
        </div>
        <div class="wrap-input100 validate-input alert-validate" data-validate="Please enter password">
          <input class="input100" type="password" name="re_pass" placeholder="Nhập lại mật khẩu"
                 [(ngModel)]="pwd"
          >
          <div class="alert alert-danger"
            role="alert"
            *ngIf="f.submitted && pwd!=form.password">
            Mật khẩu không giống nhau!
          </div>
        </div>
        <div class="container-login100-form-btn">
          <button type="submit" class="login100-form-btn">
            Đăng ký
          </button>
        </div>
        <div class="form-group">
          <div
            class="alert alert-danger"
            role="alert"
            *ngIf="f.submitted && isSignUpFailed"
          >
            Đăng ký lỗi: {{ errorMessage }}
          </div>
        </div>
      </form>
      <div class="alert alert-success" *ngIf="isSuccessful">
        Đăng kí thành công, vui lòng kiểm tra email để xác thực tài khoản
      </div>
      <div class="flex-col-c p-t-170 p-b-40">
                            <span class="txt1 p-b-9">
                                Đã có tài khoản.
                            </span>
        <a href="dangnhap" class="txt3">
          Đăng nhập
        </a>
      </div>
    </div>
  </div>
</div>
